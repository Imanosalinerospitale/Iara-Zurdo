<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iara & Imanol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }

    header {
      background: #222;
      color: white;
      padding: 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    nav {
      background: #444;
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PRUEBA</h1>
    <p>Iara & Imanol</p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#ubicacion">Ubicación</a>
    <a href="#informacion">Información</a>
  </nav>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenidos a nuestra página de prueba 🎉</p>
    </section>

    <section id="ubicacion">
      <h2>Ubicación</h2>
      <p>Aquí puedes poner un mapa o la dirección.</p>
    </section>

    <section id="informacion">
      <h2>Información</h2>
      <p>Aquí puedes añadir detalles adicionales.</p>
    </section>
  </main>
</body>
</html>
