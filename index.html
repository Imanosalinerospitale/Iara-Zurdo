<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iara & Imanol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("FONDO.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }

    nav {
      background: #BE1823; /* tu color personalizado */
      padding: 0.8rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Contenedor centrado */
    .contenido {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* ocupa toda la pantalla menos la barra */
      text-align: center;
    }

    /* Estilo del título */
    .titulo {
      font-size: 2.5rem;
      font-family: "Cooper Black", serif;
      color: #BE1823;
      line-height: 1.3;
      margin-bottom: 1.5rem;
    }

    /* Imagen debajo del título */
    .contenido img {
      max-width: 300px; /* ajusta el tamaño si es necesario */
      height: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#ubicacion">Ubicación</a>
    <a href="#informacion">Información</a>
  </nav>

  <div class="contenido">
    <h1 class="titulo">
      Iara & <br>
      Imanol
    </h1>
    <img src="ilustracion.png" alt="Ilustración decorativa">
  </div>
</body>
</html>
