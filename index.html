<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iara & Imanol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;

      /* Fondo con tu textura */
      background-image: url("FONDO.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    nav {
      background: #BE1823; /* 👈 tu color personalizado */
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 2rem;
      background: rgba(255,255,255,0.85);
      margin: 2rem auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#ubicacion">Ubicación</a>
    <a href="#informacion">Información</a>
  </nav>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenidos a nuestra página de prueba 🎉</p>
    </section>

    <section id="ubicacion">
      <h2>Ubicación</h2>
      <p>Aquí puedes poner un mapa o la dirección.</p>
    </section>

    <section id="informacion">
      <h2>Información</h2>
      <p>Aquí puedes añadir detalles adicionales.</p>
    </section>
  </main>
</body>
</html>
