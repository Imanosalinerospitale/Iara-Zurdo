<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iara & Imanol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;

      /* 👇 Fondo con tu textura */
      background-image: url("FONDO.jpg");
      background-size: cover;       /* Ajusta el fondo al tamaño de la pantalla */
      background-repeat: no-repeat; /* Evita mosaicos */
      background-attachment: fixed; /* Efecto parallax fijo */
    }

    header {
      background: rgba(0,0,0,0.6);  /* fondo semitransparente */
      color: white;
      padding: 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 2rem;
      background: rgba(255,255,255,0.85); /* Caja clara sobre el fondo */
      margin: 2rem auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PRUEBA</h1>
    <p>Iara & Imanol</p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#ubicacion">Ubicación</a>
    <a href="#informacion">Información</a>
  </nav>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenidos a nuestra página de prueba 🎉</p>
    </section>

    <section id="ubicacion">
      <h2>Ubicación</h2>
      <p>Aquí puedes poner un mapa o la dirección.</p>
    </section>

    <section id="informacion">
      <h2>Información</h2>
      <p>Aquí puedes añadir detalles adicionales.</p>
    </section>
  </main>
</body>
</html>
